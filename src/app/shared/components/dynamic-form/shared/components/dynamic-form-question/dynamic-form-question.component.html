<div [formGroup]="form">
  <div mat-dialog-content [ngSwitch]="question.controlType">
    <mat-form-field appearance="outline">
      <mat-label>{{ question.label }}</mat-label>

      <input
        *ngSwitchCase="'textbox'"
        [formControlName]="question.key"
        [type]="question.type"
        ngDefaultControl
        matInput
      />

      <mat-select
        *ngSwitchCase="'dropdown'"
        [formControlName]="question.key"
        ngDefaultControl
      >
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">
          {{ opt.value }}
        </mat-option>
      </mat-select>

      <mat-error> {{ question.label }} is required </mat-error>
    </mat-form-field>
  </div>
</div>
