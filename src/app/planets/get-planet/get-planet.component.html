<a mat-raised-button color="accent" class="pull-right mb-1" routerLink="new">+ New Planet</a>

<table mat-table [dataSource]="planets" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="diameter">
    <th mat-header-cell *matHeaderCellDef> Diameter </th>
    <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
  </ng-container>

  <ng-container matColumnDef="climate">
    <th mat-header-cell *matHeaderCellDef> Climate </th>
    <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
